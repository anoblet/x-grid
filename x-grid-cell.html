<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="x-grid-cell">
    <template>
        <style include="iron-flex">
            :host {
                @apply(--flex);
                @apply(--flex-auto);
            }
            :host([flex-disabled]) {
                display: initial;
            }
        </style>
        <slot></slot>
    </template>

    <script>
        class XGridItem extends Polymer.Element {
            static get is() {
                return 'x-grid-cell';
            }

            static get properties() {
                return {
                    flexDisabled: {
                        type: Boolean,
                        value: false
                    }
                }
            }
        }

        window.customElements.define(XGridItem.is, XGridItem);
    </script>
</dom-module>
