<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="x-grid-row.html">
<link rel="import" href="x-grid-column.html">
<link rel="import" href="x-grid-cell.html">

<dom-module id="x-grid">
    <template>
        <style include="flex-styles">
            :host {
                @apply(--flex);
                @apply(--flex-grow);
                @apply(--flex-horizontal);
            }

            :host([row]) {
                @apply(--flex-horizontal);
            }

            :host([column]) {
                @apply(--flex-vertical);
            }
        </style>
        <slot></slot>
    </template>
    <script>
        class XGrid extends Polymer.Element {
            static get is() {
                return 'x-grid';
            }

            static get properties() {
                return {
                    row: {
                        type: Boolean,
                        value: true
                    },
                    column: {
                        type: Boolean,
                        value: false
                    }
                }
            }
        }

        window.customElements.define(XGrid.is, XGrid);
    </script>
</dom-module>
